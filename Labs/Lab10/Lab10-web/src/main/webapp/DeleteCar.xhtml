<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Lab10 - Car</title>
    </h:head>
    <h:body>
        <h1>DELETE CAR</h1>
        <h2>Total car is #{deleteCarMB.numberOfCar}</h2>
        <h:form>
            <h:inputHidden value="#{deleteCarMB.car.id}" />
            <h:panelGrid columns="2">

                <h:outputText value ="ID:"/>
                <h:inputText value="#{deleteCarMB.car.id}" disabled="true" />

                <h:outputText value ="Make : "/>
                <h:inputText value="#{deleteCarMB.car.make}" />

                <h:outputText value ="Model : "/>
                <h:inputText value="#{deleteCarMB.car.model}" />

                <h:outputText value ="Miles : "/>
                <h:inputText value="#{deleteCarMB.car.miles}" />

                <h:outputText value ="Manufacturing Year : "/>
                <h:inputText value="#{deleteCarMB.car.year}" />

                <h:outputText value ="Color : "/>
                <h:inputText value="#{deleteCarMB.car.color}" />
                <h:commandButton value="Delete" action="#{deleteCarMB.delete() }"/>
                <h:commandButton value="Back" action="Cars?faces-redirect=true" />

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
