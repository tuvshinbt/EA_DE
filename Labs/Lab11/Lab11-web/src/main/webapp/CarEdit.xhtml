<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Lab11 - Car</title>
    </h:head>
    <h:body>
        <h1>Car information</h1>
        <h:form>
            <h:inputHidden value="#{carEditMB.car.id}" />
            <h:panelGrid columns="2">

                <h:outputText value ="ID:"/>
                <h:inputText value="#{carEditMB.car.id}" disabled="true" />

                <h:outputText value ="Make : "/>
                <h:inputText value="#{carEditMB.car.make}" />

                <h:outputText value ="Model : "/>
                <h:inputText value="#{carEditMB.car.model}" />

                <h:outputText value ="Miles : "/>
                <h:inputText value="#{carEditMB.car.miles}" />

                <h:outputText value ="Manufacturing Year : "/>
                <h:inputText value="#{carEditMB.car.year}" />

                <h:outputText value ="Color : "/>
                <h:inputText value="#{carEditMB.car.color}" />
            </h:panelGrid>

            <h:commandButton value="Save" action="#{carEditMB.updateCar() }"/>
            <h:commandButton value="Delete" action="#{carEditMB.deleteCar() }"/>
            <h:commandButton value="Back" action="Cars?faces-redirect=true" />
        </h:form>
    </h:body>
</html>
